<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day üíç</title>
<link rel="stylesheet" href="style.css">
<style>
/* -------- Mobile-first styles -------- */
body {
  margin: 0;
  padding: 0;
  background: #ffe6ee;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
  position: relative;
}

/* Heart floating animation */
.heart-float {
  position: absolute;
  font-size: 1.2rem;
  animation: float 6s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-10vh) translateX(30px) rotate(360deg); opacity:0; }
}

.container {
  padding: 15px;
  max-width: 500px;
  width: 95%;
  position: relative;
  z-index: 2;
}

.intro, .proposal, .final {
  margin: 20px 0;
}

h1 {
  color: #d6336c;
  font-size: 1.8rem;
  margin-bottom: 15px;
}

p {
  font-size: 1rem;
  line-height: 1.5;
  color: #444;
  margin: 10px 0;
}

button {
  padding: 12px 20px;
  font-size: 1rem;
  margin: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #d6336c;
  color: #fff;
  position: relative;
}

#noBtn {
  position: absolute;
  transition: all 0.2s ease;
}

.message {
  color: #d6336c;
  font-weight: bold;
  margin: 10px 0;
}

/* GIF styling */
.gif {
  width: 220px;
  max-width: 90%;
  margin: 10px auto;
  display: block;
  border-radius: 10px;
}

/* Typing animation */
.typing {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #d6336c;
  animation: typing 2s steps(30) forwards, blink 0.7s step-end infinite alternate;
  font-size: 1rem;
  color: #444;
}

@keyframes typing { 0% { width: 0 } 100% { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

@media (max-width: 400px){
  h1 { font-size: 1.5rem; }
  p { font-size: 0.95rem; }
  button { padding: 10px 18px; font-size: 0.95rem; }
}
</style>
</head>

<body>

<div id="hearts-container"></div>

<div class="container">

  <!-- Intro -->
  <div class="intro">
    <h1>üíñ I have something for you üíñ</h1>
    <img src="p5.gif" class="gif">
    <p id="intro-text">Do you want to see?</p>
    <button id="introYes">Yes</button>
    <button id="introNo">No</button>
  </div>

  <!-- Proposal -->
  <div class="proposal" style="display:none;">
    <h1 id="proposalText" class="typing"></h1>
    <img src="p.gif" class="gif">
    <div>
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>
    <div class="message" id="noMessage"></div>
  </div>

  <!-- Final -->
  <div class="final" style="display:none;">
    <h1>Ah‚Ä¶ sorry! üòÖ</h1>
    <p>Can I be your boyfriend? üíç</p>
    <img src="p3.gif" class="gif">
    <img src="p4.jpg" class="gif" id="finalImage" style="display:none;">
    <button id="finalYes">Yes ‚ù§Ô∏è</button>
    <p class="message" id="finalMessage"></p>

    <!-- ‚úÖ BACK TO HOME BUTTON -->
    <a href="index.html" id="backHome" style="display:none; text-decoration:none;">
      <button>‚¨Ö Back to Home ‚ù§Ô∏è</button>
    </a>
  </div>

</div>

<script>
const heartsContainer = document.getElementById('hearts-container');
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart-float';
  h.textContent = 'üíñ';
  h.style.left = Math.random() * window.innerWidth + 'px';
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

introYes.onclick = () => {
  document.querySelector('.intro').style.display='none';
  document.querySelector('.proposal').style.display='block';
  startProposal();
};

introNo.onclick = () => {
  document.getElementById('intro-text').textContent = "Oops! You have to click Yes üòâ";
  introNo.style.display='none';
};

const proposalTexts = [
  "Will you be my girlfriend?",
  "Ah‚Ä¶ sorry‚Ä¶",
  "Can I be your boyfriend??"
];

let currentProposal = 0;
function startProposal(){
  typeText(proposalTexts[currentProposal]);
}

function typeText(text){
  let i=0;
  proposalText.textContent="";
  const inter = setInterval(()=>{
    proposalText.textContent+=text[i++];
    if(i>=text.length){
      clearInterval(inter);
      currentProposal++;
      if(currentProposal<proposalTexts.length){
        setTimeout(()=>typeText(proposalTexts[currentProposal]),800);
      }
    }
  },50);
}

noBtn.onmouseover = () => {
  noMessage.textContent = "Just click yes üíï";
  noBtn.style.left = Math.random()*200+'px';
  noBtn.style.top = Math.random()*200+'px';
};

yesBtn.onclick = () => {
  document.querySelector('.proposal').style.display='none';
  document.querySelector('.final').style.display='block';
};

finalYes.onclick = () => {
  finalYes.style.display='none';
  document.querySelector('.final p').style.display='none';
  finalImage.style.display='block';

  const lines = [
    "üéâ Yay! Now we are together... ‚ù§Ô∏è",
    "From today, every smile, every laugh,",
    "every little thing, we share together üíï",
    "You are my safe place, my favorite person.... üíñ",
    "I Love You....."
  ];

  let l=0;
  function showLine(){
    finalMessage.textContent="";
    let c=0;
    const i=setInterval(()=>{
      finalMessage.textContent+=lines[l][c++];
      if(c>=lines[l].length){
        clearInterval(i);
        l++;
        if(l<lines.length){
          setTimeout(showLine,500);
        }
      }
    },40);
  }
  showLine();

  // ‚úÖ SHOW BACK BUTTON
  setTimeout(()=>{
    document.getElementById('backHome').style.display='block';
  },2500);
};
</script>

</body>
</html>
